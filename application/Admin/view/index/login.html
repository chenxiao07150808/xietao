<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户登陆页面</title>
	<!--未来采用静态路径引入（xietao）-->
    <link rel="stylesheet" href="__ACSS__/all.css"/>
	<script src="__AJS__/jquery.min.js"></script>
	<script src="__AJS__/jquery.md5.js"></script>
     <!--模仿京东-->
</head>
<body>
    <!--头部-->
    <div class="header">
        <a class="logo" href="##" id="logo"></a>
        <div class="desc">用 户 登 陆</div>
    </div>
    <!--版心-->
    <div class="container">
    	<!--内容模块-->
    	<div class="register" style="margin-top: 180px;">
    		<!--用户名-->
    		<div class="register-box">
				<div class="register-box">
					<!--表单项-->
					<div class="box default">
						<label for="email">我 的 邮 箱 </label>
						<input type="text" id="email" placeholder="请输入邮箱" />
						<i></i>
					</div>
					<!--提示信息-->
					<div class="tip">
						<i></i>
						<span></span>
					</div>
				</div>
    		<!--设置密码-->
    		<div class="register-box">
    			<!--表单项-->
    			<div class="box default">
    				<label for="pwd">个 人 密 码</label>
    				<input type="password" id="pwd" placeholder="建议至少两种字符组合" />
    				<i></i>
    			</div>
    			<!--提示信息-->
    			<div class="tip">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
			<!--设置密码-->

    		 <!--注册协议-->
    		<div class="register-box xieyi">
    			<!--表单项-->
    			<div class="box default">
    				<input type="checkbox" id="ck" />
    				<span>记住密码</span>
					<span style="float: right;">我要注册</span>
    			</div>

    			<!--提示信息-->
    			<div class="tip">
    				<i></i>
    				<span></span>
    			</div>
    		</div>
    		<!--注册-->
    		<button id="btn" onclick="login()">登陆</button>
    	</div>
    	  <script>
			  function login(){
				  //这里要过滤，防止攻击
				  var email = $("#email").val();
				  var password = $("#pwd").val();
				  var ok = 1;

				  if(email==''){
					  alert("邮箱不能为空");
					  ok = 0;
				  }
				  if(password==''){
					  alert('密码不能为空');
					  ok =0;
				  }

				  if(ok==1){
					  password =$.md5(password);
					  $.post("http://localhost/xietao/public/index.php/Admin/Index/login_confire",{
								  password:password,email:email},
							  function(result){

								  if(result){
									window.location.href="__URLS__/Index/index";
								}else{
									alert("登陆失败");
								}

							  });
				  }
			  }
		  </script>
    </div>
</div>
</body>
</html>
